    <header>

    <div class="oct">

            <option value="is">Insertion Sort</option>
            <option value="qs">Quick Sort</option>
          </select>
          <button class="regens" onclick="getname()">

              xmlns="http://www.w3.org/2000/svg"
              height="20px"
              viewBox="0 0 24 24"
              width="20px"

              <path d="M10 8.64L15.27 12 10 15.36V8.64M8 5v14l11-7L8 5z" />
            </svg>

            Start
          </button>
        </div>
        <div class="btnbox2">
          <button class="rgd" id="ren" onclick="createGraphBar()">
            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="20px" viewBox="0 0 24 24" width="20px" fill="#fff">
                <g>
                    <rect fill="none" height="24" width="24" />
                    <rect fill="none" height="24" width="24" />
                    <rect fill="none" height="24" width="24" />
                </g>
                <g>
                    <g />
                    <path d="M12,5V1L7,6l5,5V7c3.31,0,6,2.69,6,6s-2.69,6-6,6s-6-2.69-6-6H4c0,4.42,3.58,8,8,8s8-3.58,8-8S16.42,5,12,5z" />
                </g>
            </svg>
            
            Regenerate Data
          </button>
